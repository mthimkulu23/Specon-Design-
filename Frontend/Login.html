<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Medical Login</title>
    
</head>
<body>
    <button class="back-button" onclick="handleBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container">
        <div class="login-panel">
            <h1>LOGIN</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="button-container">
                    <button type="submit" class="sign-in-btn">Sign in</button>
                </div>

                <div class="links-container">
                    <div>
                        <button type="button" class="link-btn" onclick="handleForgot()">
                            Forgot Username / Password?
                        </button>
                    </div>
                    <div>
                        <span style="color: #000; font-weight: bold; font-size: 14px;">Dont have an Account? </span>
                        <button type="button" class="link-btn signup-link" onclick="handleSignup()">
                            Signup
                        </button>
                    </div>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>

        <div class="image-panel">
            <img src="./image 1.png" alt="Medical stethoscope">
        </div>
    </div>

    <script src="login.js"></script>

    
</body>
</html>
