<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.history.back()"></button>
        </div>

        <div class="content">
            <div class="form-section">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name(s)</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="userType">Doctor / Patient</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select...</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact No</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>

            <div class="image-section">
                <img src="https://images.unsplash.com/photo-1584982751601-97dcc096659c?w=500&h=600&fit=crop"
                    alt="Medical stethoscope and clipboard">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Registration successful! Redirecting to login...');
            // Redirect to login page
            setTimeout(function () {
                window.location.href = "{{ url_for('main.login') }}";
            }, 1000);
        });
    </script>
</body>

</html>
