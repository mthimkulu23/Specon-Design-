<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{{ url_for('static', filename='forgetPassword.css') }}">

    <title>Change Password</title>

</head>
<body>
    <button class="back-button" onclick="handleBack()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </button>

    <div class="container">
        <div class="password-panel">
            <h1>CHANGE YOUR PASSWORD</h1>
            <p class="subtitle">Enter a new password below to change your<br>password</p>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Re-Enter new Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <div class="requirements">
                    <div class="requirements-title">Your password must contain:</div>
                    <div class="requirement-item">
                        <span class="checkmark">âœ“</span>
                        <span>at least 10 characters in length</span>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="reset-btn">Reset Password</button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>

        <div class="image-panel">
            <img src="/images/image 1.png" alt="Medical stethoscope">
        </div>
    </div>

    <script src="/scripts/forgetPassword.js"></script>

</body>
</html>
